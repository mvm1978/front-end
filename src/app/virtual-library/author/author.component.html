<div id="{{gridInfo.gridID}}">
    <div id="author-grid">
        <ag-grid
            [data]="gridInfo">
        </ag-grid>

        <button class="btn btn-success" (click)="onAddAuthor()">Add Author</button>
    </div>

    <a href="#" (click)="downloadPDF()">
        <img class="download-pdf">
    </a>

    <add-popup *ngIf="showAddPopup"
        [addPopupInfo]="addPopupInfo"
        [(addPopupStatus)]="showAddPopup">

    </add-popup>
</div>
