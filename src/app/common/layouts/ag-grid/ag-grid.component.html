<div id="{{data.gridID}}" class="ag-grid">

    <h3 class="ag-grid-title">{{data.title}}</h3>

    <grid class="ag-fresh"
        [data]="data">
    </grid>

    <grid-filter *ngIf="filterField"
        [gridID]="data.gridID"></grid-filter>

    <grid-uploader *ngIf="uploaderInfo.field"
        [gridData]="data"
        [info]="uploaderInfo"></grid-uploader>

    <grid-navigation></grid-navigation>
</div>
