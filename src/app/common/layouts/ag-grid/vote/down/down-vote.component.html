<div class="cell-div vote-div">
    <div class="vote-thumb">
        <button class="btn btn-danger" (click)="onClick($event, 'down')">
            <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
    </div>
    <div class="vote-count" data-id="{{params.data.id}}">
        <span class="downvotes" data-toggle="tooltip" title="{{params.value}}">{{count}}</span>
    </div>
    <div class="clear-float-right"></div>
</div>
