<div class="cell-div vote-div">
    <div class="vote-thumb">
        <button class="btn btn-success" (click)="onClick('up')">
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
    </div>
    <div class="vote-count" data-id="{{params.data.id}}">
        <span class="upvotes" data-toggle="tooltip" title="{{params.value}}">{{count}}</span>
    </div>
    <div class="clear-float-right"></div>
</div>
