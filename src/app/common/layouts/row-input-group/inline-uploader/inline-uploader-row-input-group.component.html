<div class="input-group">
    <label class="input-group-btn">
        <span id="{{data.id}}-uploader" class="btn btn-primary uploader">
            Browse&hellip;
            <span *ngIf="data.hasOwnProperty('mandatory') && data.mandatory" class="mandatory-astrisk">*</span>
            <input type="file" id="{{data.id}}" class="upload" (change)="onFileSelect()">
        </span>
    </label>
    <input type="text" id="{{data.id}}-selected" class="form-control" readonly
           placeholder="{{data.hasOwnProperty('placeHolder') ? data.placeHolder : ''}}">
</div>
<small id="{{data.id}}-footer" class="row-footer text-danger"></small>
