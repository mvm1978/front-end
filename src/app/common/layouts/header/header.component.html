<nav *ngIf="isHeader" id="main-navbar" class="navbar navbar-inverse">
    <div id="main-header">
        <div class="navbar-header">
            <span id="site-caption" class="navbar-brand">Virtual Library</span>
        </div>
        <ul class="nav navbar-nav">
            <li id="home-menu-item" class="active">
                <a href="#" routerLink="home" routerLinkActive="active">
                    <span class="glyphicon glyphicon-home"></span>
                    <span class="caption">Home</span>
                </a>
            </li>
            <li id="library-menu-item">
                <a href="#" routerLink="virtual-library/library" routerLinkActive="active">
                    <span class="glyphicon glyphicon-book"></span>
                    <span class="caption">Library</span>
                </a>
            </li>
            <li id="upload-menu-item" class="dropdown"
                (mouseenter)="mouseEnter($event.target)"
                (mouseleave)="mouseLeave($event.target)">

                <a href="#" class="dropdown-toggle"
                   (click)="onLibraryMenuClick()">

                    <span class="glyphicon glyphicon-cloud-upload"></span>
                    <span class="caption">Upload <b class="caret"></b></span>
                </a>
                <ul class="nav dropdown-menu" role="menu">
                    <li><a href="#" routerLink="virtual-library/genre" routerLinkActive="active">Genres</a></li>
                    <li><a href="#" routerLink="virtual-library/author" routerLinkActive="active">Authors</a></li>
                    <li><a href="#" routerLink="virtual-library/book" routerLinkActive="active">Books</a></li>
                </ul>
            </li>
            <li>
                <a href="#" (click)="onResumeDownload()">
                    <span class="glyphicon glyphicon-download-alt"></span>
                    <span class="caption">Download Resume</span>
                </a>
            </li>
        </ul>
        <ul *ngIf="! isSignedIn" class="nav navbar-nav navbar-right">
            <li *ngFor="let item of signMenu['signedOut']">
                <a href="#" (click)="onClick(item.caption)">
                    <span class="glyphicon glyphicon-{{item.glyphicon}}"></span>
                    <span class="caption">{{item.caption}}</span>
                </a>
            </li>
        </ul>
        <ul *ngIf="isSignedIn" class="nav navbar-nav navbar-right">
            <li>
                <div class="navbar-text">Hello, {{userHomeName}}</div>
            </li>
            <li *ngFor="let item of signMenu['signedIn']">
                <a href="#" (click)="onClick(item.caption)">
                    <span class="glyphicon glyphicon-{{item.glyphicon}}"></span>
                    <span class="caption">{{item.caption}}</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
