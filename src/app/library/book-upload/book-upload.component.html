<div id="book-upload">
    <div class="container input-row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">Genre</span>
                <select class="form-control" id="genre">
                    <option *ngFor="let item of genres" value="{{item.id}}">
                        {{item.genre}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div class="container input-row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
            <div class="input-group">
                <span class="input-group-addon" id="author">Author</span>
                <input class="form-control">
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div class="container input-row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
            <div class="input-group">
                <span class="input-group-addon" id="title">Title</span>
                <input class="form-control">
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div class="container input-row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="input-group col-xs-10 col-sm-10 col-md-8 col-lg-6" id="file-row">
            <label class="input-group-btn">
                <span class="btn btn-primary" id="browse">
                    Browse&hellip; <input type="file" id="file" (change)="onFileSelect()">
                </span>
            </label>
            <input type="text" id="book-selected" class="form-control"
                   placeholder="Upload file..." readonly>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <button type="button" id="submit" class="btn btn-info" (click)="onSubmit()">
        Submit
    </button>
</div>
