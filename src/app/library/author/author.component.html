<div class="table-div" id="{{gridInfo.gridID}}">
    <div id="author-grid">
        <ag-grid
            [data]="gridInfo">
        </ag-grid>

        <button class="btn btn-success" (click)="onAddAuthor()">Add Author</button>
    </div>
    <add-author *ngIf="showAddAuthor" [(addAuthorStatus)]="showAddAuthor"></add-author>
</div>
