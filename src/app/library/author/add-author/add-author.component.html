<div class="popup-wrapper">
    <div class="popup-content container">

        <a href="#" class="close-popup" (click)="onClose()">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <h3>Add Author</h3>
        <hr class="popup-section-delimiter">

        <div id="author">

            <div *ngFor="let row of rows" class="row-wrapper">
                <inline-browse-row-input-group *ngIf="row.hasOwnProperty('browse') && row.browse"
                    [data]="row">
                </inline-browse-row-input-group>

                <inline-input-row-input-group *ngIf="! row.hasOwnProperty('browse') || ! row.browse"
                    [data]="row">
                </inline-input-row-input-group>
            </div>

            <div class="row-wrapper">
                <button type="button" id="submit" class="btn btn-info btn-block"
                       (click)="onSubmit()">
                    Submit
                </button>
                <small id="author-footer" class="row-footer text-danger"></small>
            </div>

        </div>
    </div>
</div>
