<div class="" id="{{gridInfo.gridID}}">
    <div id="genre-grid">
        <ag-grid
            [data]="gridInfo">
        </ag-grid>

        <button class="btn btn-success" (click)="onAddGenre()">Add Genre</button>
    </div>
    <add-genre *ngIf="showAddGenre" [(addGenreStatus)]="showAddGenre"></add-genre>
</div>
