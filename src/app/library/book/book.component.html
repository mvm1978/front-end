<div class="table-div" id="{{gridInfo.gridID}}">
    <div id="book-grid">
        <ag-grid
            [data]="gridInfo">
        </ag-grid>

        <button class="btn btn-success" (click)="onAddBook()">Add Book</button>
    </div>

    <div *ngFor="let chart of pieCharts" class="charts">
        <h3 class="chart-caption">{{chart.title}}</h3>
        <pie-chart id="{{chart.id}}"
            [pieChartData]="chart.data"
            [pieChartLabels]="chart.labels">

        </pie-chart>
    </div>
    <div class="clear-float-left">
    </div>

    <a href="#" (click)="downloadCanvas($event)"> DOWNLOAD THIS</a>

    <add-popup *ngIf="showAddPopup"
        [addPopupInfo]="addPopupInfo"
        [(addPopupStatus)]="showAddPopup">

    </add-popup>
</div>
